<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color:#1da1f2;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 350px;
        }

        .login-header {
            background-color: #1da1f2;
            padding: 20px;
            text-align: center;
        }

        .login-header h2 {
            margin: 0;
            font-size: 24px;
            color: #fff;
        }

        .twitter-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .login-form {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-button {
            background-color: #1da1f2;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #0f81c5;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .register-link a {
            color: #1da1f2;
            text-decoration: none;
            font-weight: bold;
        }

        /* New Sign Up Section Styles */
        .signup-form {
            display: none; /* Hide initially */
            padding: 20px;
        }

        .signup-button {
	background-color: #1da1f2;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
</style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <img class="twitter-icon" src="C:\Users\mssms\OneDrive\Desktop\AS\3938028.png" alt="Twitter Icon">
        <h2>Log in to Twitter</h2>
    </div>

    <div class="login-form">
        <div class="form-group">
            <label for="username">Username or email</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button class="login-button" type="button" <button onclick="navigateToPage2()"> Log In</button><center>Log In</center></button>

        <div class="register-link">
            Don't have an account? <a href="#" onclick="toggleSignupForm()">Sign up</a>
        </div>
    </div>

    <!-- Sign Up Section -->
    <div class="signup-form">
        <div class="form-group">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" name="signup-username" required>
        </div>

        <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="signup-email" required>
        </div>

        <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="signup-password" required>
        </div>

        <button class="signup-button" type="button" onclick="redirectToWebpage()">Sign up</button>

        <div class="register-link">
            Already have an account? <a href="#" onclick="toggleSignupForm()">Log in</a>
        </div>
    </div>
</div>

<script>
function navigateToPage2() {
            window.location.href = '2.html';
        }
 

    function toggleSignupForm() {
        const loginForm = document.querySelector('.login-form');
        const signupForm = document.querySelector('.signup-form');

        loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
        signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
    }
</script>

</body>
</html>
